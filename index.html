<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomatik Suratga olish va Telegramga yuborish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #video {
            width: 100%; /* Video kengligini to'liq qilish */
            height: auto; /* Video balandligini avtomatik qilish */
            background-color: black; /* Video fonini qora qilish */
        }
        #capture-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #capture-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Telegram brauzerida kamera ishlatish</h2>
    <video id="video" autoplay playsinline></video> <!-- Video element -->
    <button id="capture-btn">Suratga olish</button>
    <script src="script.js"></script>
</body>
</html>
